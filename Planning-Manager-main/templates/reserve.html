<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Make a Reservation</h1>
    <form action="/reserve" method="post">
        <div class="mb-3">
            <label for="roomName" class="form-label">Room Name:</label>
            <input type="text" id="roomName" name="roomName" class="form-control" required aria-label="Room Name" placeholder="Enter room name">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required aria-label="Reservation Date">
        </div>

        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time:</label>
            <input type="time" id="startTime" name="startTime" class="form-control" required aria-label="Start Time">
        </div>

        <div class="mb-3">
            <label for="endTime" class="form-label">End Time:</label>
            <input type="time" id="endTime" name="endTime" class="form-control" required aria-label="End Time">
        </div>

        <button type="submit" class="btn btn-primary">Reserve</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
