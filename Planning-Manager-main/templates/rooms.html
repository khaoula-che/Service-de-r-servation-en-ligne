<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Available Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Check Room Availability</h2>
    <form method="GET" action="/rooms">
        <div class="mb-3">
            <label for="inputDate" class="form-label">Date (YYYY-MM-DD):</label>
            <input type="date" id="inputDate" name="inputDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="inputTime" class="form-label">Time (HH:MM):</label>
            <input type="time" id="inputTime" name="inputTime" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {{ if .Rooms }}
    <div class="mt-3">
        <h4>Available Rooms:</h4>
        <ul>
            {{ range .Rooms }}
            <li>{{ .Name }} - Capacity: {{ .Capacity }}</li>
            {{ end }}
        </ul>
    </div>
    {{ else }}
    <div class="mt-3">
        <p>No rooms available for the selected date and time.</p>
    </div>
    {{ end }}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
